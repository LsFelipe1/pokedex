<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/pokedexOrange.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="cardStyle.css">
    <script src="https://kit.fontawesome.com/e6bebc25de.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lavishly+Yours&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
        </style>
</head>
<body>        
    <h1>POKEDEX</h1>
<div class="mainContainer">
    <div class="searchContainer">
        <div class="dropdown">
            <button id="dropbtn" class="dropbtn"><span><img class="pokedexImg" src="./assets/188940.png" ></span></button>
                <div id="dropdownDiv" class="dropdownContent">
                    <button data-gen="1" class="btnGen">Gen1</button>
                    <button data-gen="2" class="btnGen">Gen2</button>
                    <button data-gen="3" class="btnGen">Gen3</button>
                    <button data-gen="4" class="btnGen">Gen4</button>
                    <button data-gen="5" class="btnGen">Gen5</button>
                    <button data-gen="favorite" class="btnGen"><i class="fa-solid fa-star" style="color: gold;"></i></button>
                </div>
        </div>
        <div class="searchBar">
        <i class="fa-solid fa-magnifying-glass" id="searchGlass"></i><input id="search" type="search" placeholder="Pesquise pelo seu pokemon">
    </div>
    </div>
    <div id="loader" class="pokemon"></div>
    <div class="pkmContainer" id="pkmContainer">        

        <!--Cards Dinamicos do pokemons-->

        </div>
    </div>
</div>
    <script type="module" src="main.js"></script>
    <script type="module" src="./search.js"></script>
</body>
</html>
